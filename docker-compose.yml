version: "3.8"
services:
  deepseek:
    build: .
    image: deepseek:latest
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - TZ=UTC
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    runtime: nvidia
